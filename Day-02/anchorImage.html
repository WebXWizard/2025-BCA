<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor & Image Elements</title>
  </head>
  <body>
    <!-- Anchor Tag : For add HyperLink - text, images, pages and links as well as Files -->

    <!-- Absolute Link -->

    <a
      href="https://github.com/WebXWizard"
      target="_blank"
      title="GitHub Profile"
    >
      WebXWizard
    </a>

    <br />
    <br />

    <!-- Relative Link -->

    <a href="/Day-02/list.html" target="_blank"> Go to List </a>

    <br />
    <br />
    <br />

    <!-- Image tag <img> - Used to add images to your images -->

    <!-- Absolute Path.... -->

    <img
      src="https://camo.githubusercontent.com/5119ee303e5e49cdf23def653b737bede0da49a859a34714d62d9ab518afbbb2/68747470733a2f2f63646e2e6472696262626c652e636f6d2f75736572732f313136323037372f73637265656e73686f74732f333834383931342f70726f6772616d6d65722e676966"
      height="250"
      alt="Developer Image"
    />

    <br />
    <br />
    <br />

    <!-- Relative Path.... -->

    <img src="/Day-02/My Photo.jpg" width="200" alt="....." />
    <br />
    <hr />
  </body>
</html>
