<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckBox</title>
  </head>
  <body>
    <form action="/action">
      <input type="checkbox" name="age" id="check" value="18+" />
      <label for="check">I am 18+</label>

      <h4>Select Your Fav Subject</h4>
      <label for="Maths">
        <input type="checkbox" value="math" name="subject" id="101" />Maths
      </label>
      <br />
      <br />

      <label for="Physics">
        <input type="checkbox" value="phy" name="subject" id="102" />Physics
      </label>
      <br />
      <br />

      <label for="Chemistry">
        <input type="checkbox" value="chem" name="subject" id="103" />Chemistry
      </label>
      <br />
      <br />

      <label for="ComputerScience">
        <input type="checkbox" value="cs" name="subject" id="104" />Computer
        Science
      </label>
      <br />
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
