<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Button</title>
  </head>
  <body>
    <input type="radio" name="fruit" id="apple" value="apple"/>
    <label for="apple">Apple</label>
    <input type="radio" name="fruit" id="mango" value="mango"/>
    <label for="mango">Mango</label>
    <input type="radio" name="fruit" id="orange" value="orange"/>
    <label for="">Orange</label>
    <br />
    <br />
    <div>
      <!-- <label for="title">Tittle</label> -->
      <label for="Mr.">Male</label>
      <input type="radio" id="Mr." name="tittle" value="Mr." />

      <label for="Mrs.">Female</label>
      <input type="radio" id="Mrs." name="tittle" value="Mrs." />

      <label for="PHD">PHD</label>
      <input type="radio" id="PHD" name="tittle" value="PHD" />
    </div>
    <button>Submit</button>
  </body>
</html>
