<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range in HTML</title>
  </head>
  <body>
    <form action="/action">
      <label for="vol">Select Your Volume Level</label>
      <input type="range" min="0" max="100" name="range" id="vol" step="5" value="50"/>
      <button>Submit</button>
    </form>
  </body>
</html>
