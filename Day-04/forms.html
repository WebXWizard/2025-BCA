<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
  </head>
  <body>
    <!-- Creation of Form: Forms are used to collect data from the user -->

    <h2>Forms in HTML</h2>

    <form action="/action" border="black">
      <!-- action attributes - Used to define what actions needs to be performed when a form is submitted or when the form data sent -->

      <input type="" />
      <br />
      <br />
      <!-- input element : Used to create multiple form controls.There are multiple type of inputs that can be created using type Attributes
       
       input type="  " : Controls what info filled 
       placeholder=" " : Attributes
       label for=" " : Caption for an item in user interface
       id=" " : Unique name for an Element
       for=" ": Connection with id
       button : Action perform with action (Submitted data)
       button type=" " : Submit,Button,Reset
       name=" Value " : When it Redirects then its info will be shown in URL for Access Backend
       -->

      <div>
        <label for="username">
          Username:
          <input
            type="text"
            name="user"
            id="username"
            placeholder="Enter Username"
          />
        </label>
      </div>
      <!-- Name Attributes - -->

      <br />
      <div>
        <label for="password">
          Password:
          <input
            type="password"
            name="pass"
            placeholder="Enter Password"
            id="password"
          />
        </label>
      </div>

      <br />
      <div>
        <label for="age">
          Enter Age:
          <input type="number" name="age" id="age" placeholder="Enter Your Age" />
        </label>
      </div>
      <br />
      <button type="submit">Submit</button>
      <br /><br />

      <!-- name:value pair  http://127.0.0.1:5500/action?username=abcd&password=abcd -->

      <!-- Button using input with attributes Value  -->
      <input type="submit" value="Submit" />
      <input type="button" value="Click Me" />
    </form>
    <hr />

    <form action="">
      Time
      <input type="time" name="" id="" />
      <br />
      <br />
      Color
      <input type="color" name="" id="" />
      <br />
      <br />
      Date
      <input type="date" name="" id="" />
      <br />
      <br />
      <button type="submit">Submit</button>
      <button type="button">Button</button>
      <button type="reset">Reset</button>
      <br />
      <br />
    </form>

    <hr>
    <!-- Extra -->
    <form action="https://www.youtube.com/results">
      <input
        type="text"
        name="search_query"
        id=""
        placeholder="Search in YouTube"
      />
      <button>Search</button>
    </form>

</html>
