<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textarea in HTML</title>
  </head>
  <body>
    <form action="/action">
      <label for="feedback">Please give your valuable Feedback :</label>
      <textarea name="feedback" id="feedback" rows="2" cols="18" placeholder="Give Your Feedback"></textarea>
      <br>
      <br>
    <button>Submit</button>

    </form>
  </body>
</html>
