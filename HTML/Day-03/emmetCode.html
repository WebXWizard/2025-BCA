<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emmet</title>
    <!-- emmet.io -->
  </head>
  <body>
    <!-- Emmet is an essential development tool that helps you quickly create repetitive structures like lists, tables, or ordered elements with minimal typing. 
     It is more like a shorthand that translates to multiple lines of HTML or a CSS attribute. Emmet is built-in in many of the text editors like VS Code -->

    <!-- Parent child Relationships -->

     <!-- p > div -->
     <p>
        <div></div>
     </p>

     <!-- nav > ul > li -->
      <nav>
        <ul>
            <li></li>
        </ul>
      </nav>


      <!-- Sibling Relationships -->

      <!-- p > div + img -->

      <p>
        <div></div>
        <img src="" alt="">
      </p>

      <!-- Multiplication -->
       <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
       </ul>
  </body>
</html>
