<!-- HTML - Basic Building Block of Web Pages Provides Structure of Web page Useful for Web Developers Software Developers ,Freelancers ,etc-->

<!DOCTYPE html>
<!-- Tells browser you are using HTML5 -->

<html lang="en">
  <!-- <html> tag= Root of Html Code All code within this tag -->
  <!-- Root of an HTML Document -->

  <head>
    <!-- <head> tag= Meta Data that is not shown on browser -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsiveness -->
    <!-- Meta tags... Container For metadata
     The meta element represents various kinds of metadata that cannot be expressed using the title, base, link, style, and script element

     -> Set of Data about data 
     -> Tells the web browser what web page about  
     -> Does not Display On Browser-->

    <title>Boiler Plate Code</title>
    <!-- Title Of Web Page -->
  </head>

  <!-- Components used to design the structure of websites are called HTML Tags.Container for some content or other Html Tags.
  < Opening Tag> Content </Closing Tag>
  Ex- <h1> Hello World </h1> = HTML element -->

  <!-- Why Index.html : 
   Backend Wants to Home Page as index.html.Wherever you would like to be your Home Page of websites as well as Default web page of   Browsers.
   If connection is established to a websites with a specific file ,Most servers by default return the index.html file as a Landing Page-->

  <!-- <tag> Content </tag> = Elements -->

  <!-- <body> tag= All Information that is written shown on the web browsers -->

  <!--Comments in HTML= Commenting in HTML allows developers to leave notes about their code,its functionality or to indicate necessary changes for the future. -->

  <body>
    <!-- Basic tags of html...... -->

    <h1>Boiler Plate Code</h1>

  </body>
</html>
